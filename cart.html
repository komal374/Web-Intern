    #iphone15-card {

}

#ig1:hover {

}

#iphone15-info {

#iphone15-card button {
  background: #0071e3;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 25px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

#iphone15-card button:hover {
  background: #005bb5;
  transform: scale(1.05);
}
