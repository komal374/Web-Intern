<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intersport Event Registration</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>College Intersport Event Registration</h3>
                </div>

                <div class="card-body">

                    <form>
                        <!-- Student Details -->
                        <h5 class="text-primary mb-3">Student Details</h5>

                        <div class="mb-3">
                            <label class="form-label">Student Name</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Enrollment / Student ID</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Course Name</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Study Year</label>
                                <select class="form-select" required>
                                    <option value="">Select Year</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">College Name</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <!-- Sport Details -->
                        <h5 class="text-primary mt-4 mb-3">Sport Details</h5>

                        <div class="mb-3">
                            <label class="form-label">Sport Name</label>
                            <select class="form-select" required>
                                <option value="">Select Sport</option>
                                <option>Cricket</option>
                                <option>Football</option>
                                <option>Basketball</option>
                                <option>Volleyball</option>
                                <option>Badminton</option>
                                <option>Athletics</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Participation Type</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type" required>
                                <label class="form-check-label">Individual</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type">
                                <label class="form-check-label">Team</label>
                            </div>
                        </div>

                        <!-- Personal & Contact -->
                        <h5 class="text-primary mt-4 mb-3">Personal & Contact Details</h5>

                        <div class="mb-3">
                            <label class="form-label">Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" required>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender">
                                <label class="form-check-label">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender">
                                <label class="form-check-label">Other</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Emergency Contact</label>
                            <input type="tel" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">T-Shirt Size</label>
                            <select class="form-select" required>
                                <option value="">Select Size</option>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" required>
                            <label class="form-check-label">
                                I confirm that the above details are correct.
                            </label>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            <button type="reset" class="btn btn-outline-secondary">Clear</button>
                        </div>

                    </form>

                </div>

                <div class="card-footer text-center text-muted">
                    Â© College Intersport Committee
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
